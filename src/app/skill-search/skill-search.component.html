<link rel="stylesheet"
  href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
<div class="row wrapper">
  <div class="col-md-6 search">
    <input class="form-control" placeholder="search for skills, experiances, or keywords"
      (input)="searchBarChanged.next(searchBar.value)" #searchBar>
    <div class="list">
      <app-experience-list *ngFor="let experience of experiencesList" [experiences]="experience"
        [events]="searchBarChanged">
      </app-experience-list>
    </div>
  </div>
  <div class="col-md-6 icons">
    <div class="card card-body">
      <i class="devicon-bootstrap-plain"></i>
    </div>
    <div class="card card-body card-padding">
      <i class="devicon-angularjs-plain"></i>
    </div>
    <div class="card card-body card-padding">
      <i class="devicon-java-plain"></i>
    </div>
    <div class="card card-body card-padding">
      <i class="devicon-javascript-plain"></i>
    </div>
    <div class="card card-body card-padding">
      <i class="devicon-python-plain"></i>
    </div>
    <div class="card card-body card-padding">
      <i class="devicon-html5-plain"></i>
    </div>

      <i class="devicon-css3-plain"></i>
    </div>

      <i class="devicon-typescript-plain"></i>
    </div>
    <div class="card card-body card-padding">
      <i class="devicon-cplusplus-plain"></i>
    </div>
    <div class="card card-body card-padding">
      <i class="devicon-amazonwebservices-original"></i>
    </div>
    <div class="card card-body card-padding">
      <i class="devicon-android-plain"></i>
    </div>
    <div class="card card-body card-padding">
